[package]
name = "diesel_ltree"
version = "0.2.7"
authors = ["Ashe Connor <ashe@kivikakk.ee>"]
description = "Adds support for the PostgreSQL ltree extension to Diesel"
license = "MIT"
categories = ["database"]
readme = "README.md"
repository = "https://github.com/kivikakk/diesel_ltree"

[dependencies]
byteorder = "1.0"
diesel = { version = "1.4", default-features = false, features = ["postgres"] }

[dev-dependencies]
dotenv = "0.15"
diesel_migrations = "1.4"
