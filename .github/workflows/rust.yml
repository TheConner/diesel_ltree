name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DATABASE_URL: postgres://postgres:postgres@postgres/diesel_ltree_test
      DATABASE_URL: postgres://postgres:postgres@postgres/diesel_ltree_test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Diesel CLI
      run: cargo install diesel_cli --no-default-features --features postgres

    - name: Build
      run: cargo build --verbose

    - name: Setup database
      run: diesel database setup

    - name: Run tests
      run: cargo test --verbose
